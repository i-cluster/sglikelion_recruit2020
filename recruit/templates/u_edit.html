{% extends 'base.html' %}
{% block content %}
    <style>
        @media (max-width: 600px){
            .row, .phone_row{
                margin-right: 25px;
                margin-left: 25px;
            }
        }
    </style>
    <div class="pl-md-5 py-3 ml-md-5 mt-5 ml-4" style="font-weight: bold;">
        <h3 style="font-weight: bold;"><span style="color: #f09837;">멋쟁이사자처럼</span><span style="color:#ff8f66;"> 서강대학교</span></h3>
        <h4 style="font-weight: bold; color:#707070;">2020 상반기 리크루팅</h4>
        <h4 style="font-weight: bold; color:#707070;">회원정보 수정하기</h4>
        <div class="border-bottom mr-5" style="max-width: 600px; height: 10px;"></div>
    </div>

    <div class="container my-5">
        <form class="mt-3" method="POST" action="">
            {% csrf_token %}
            <div class="form-group row">
                <label for="lastname" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="lastname" name="last_name" value="{{ request.user.last_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="major" class="col-sm-2 col-form-label">전공</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="major" name="major" value="{{ request.user.profile.major }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="semester" class="col-sm-2 col-form-label">누적학기</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="semester" name="semester" min="1" value="{{ request.user.profile.semester }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone_num" class="col-sm-2 col-form-label">연락처</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="phone_num" name="phone" value="{{ request.user.profile.phone }}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">희망 면접일</div>
                <div class="col-sm-3" style="line-height:38px;">
                    {{ request.user.profile.interview_date }}
                </div>
            </div>
            <div class="text-center my-5">
                <input class="btn btn-light btn-outline-secondary" type="submit" value=수정하기>
            </div>
        </form>
    </div>

{% endblock %}
